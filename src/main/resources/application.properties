quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.datasource.username=test
quarkus.datasource.password=
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.swagger-ui.path=swagger-ui
quarkus.swagger-ui.always-include=true

# Configuración del Cliente REST para Middleware de Interfisa
quarkus.rest-client."middleware-api".url=${MIDDLEWARE_URL}
quarkus.rest-client."middleware-api".connect-timeout=30000
quarkus.rest-client."middleware-api".read-timeout=60000

# Token JWT para servicios seguros (debe configurarse como variable de entorno)
interfisa.jwt.token=${JWT_TOKEN}

# Configuración de logging para debugging
quarkus.log.category."org.acme.getting.started".level=DEBUG
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=4096